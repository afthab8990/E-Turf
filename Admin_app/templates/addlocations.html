{% extends 'index.html' %}
{% load static %}
{% block sidebar %}{% endblock %}
{% block content %}
<div class="container-fluid">

    <h2 class="text-center mt-4">Add Locations</h2>
    <div class="row justify-content-center m-3">
    <div class="col-md-6">

        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add locaations</h4>
              <p class="card-description">
                Location details
              </p>
              <form method="post" action="{% url 'insertlocations' %}" class="forms-sample" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputName1">City name</label>
                  <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="city">
                </div>
                <div class="form-group">
                  <label>File upload</label>
                  <input type="file" name="img[]" class="file-upload-default">
                  <div class="input-group col-xs-12">
                    <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="cityimage">
                  </div>
                <button type="submit" class="btn btn-primary mr-2 mt-2">Submit</button>
                <a class="btn btn-light mt-2" href="{% url 'adminpage' %}">Go back</a>
              </form>
            </div>
          </div>
    </div>
    </div>
</div>
{% endblock %}
