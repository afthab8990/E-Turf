{% extends 'index.html' %}
{% load static %}
{% block sidebar %}{% endblock %}
{% block content %}
<div class="container-fluid m-3">
  <a class="btn btn-danger" href="{% url 'adminpage'  %}">Back to admin page</a>
    <div class="row justify-content-center">
        {% for i in data %}
        <div class="col-md-4 text-white">
            <div class="card text-bg-dark mt-5 " style="width: 30rem;">
                <img src="{{ i.cityimage.url }}" height="330px" class="card-img"  alt="...">
                <div class="card-img-overlay" style="  background-color: rgba(255, 0, 0, 0);
                background-image:
                  linear-gradient(
                    to left top, 
                    rgba(255, 0, 0, 0), #fff2e8
                  );">
                  <h1 class="card-title text-primary" ><b>{{ i.city }}</b></h1>
                  <a class="btn btn-danger" href="{% url 'deletelocation' id=i.id %}">Delete location</a>
                  <a class="btn btn-success mt-2" href="{% url 'viewturfs' category=i.city %}">View turfs</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
